<div class="row">
  <div class="col s12 m6">
    <div
      class="card blue-grey darken-1"
      [ngClass]="{ 'darken-1': todo.done, 'darken-4': !todo.done }"
    >
      <div class="card-content white-text">
        <span *ngIf="modification == false" class="card-title">{{
          todo.label
        }}</span>
      </div>
      <div class="card-action">
        <a href="#" (click)="changeDone()">
          <span *ngIf="todo.done == true; else elseBlock">Effectué</span>
          <ng-template #elseBlock>Non Effectué</ng-template>
        </a>
        <i
          class="tiny material-icons"
          (click)="changeModifier()"
          *ngIf="modification == false; else elseBlc"
          >brush</i
        >
        <ng-template #elseBlc
          ><input
            type="text"
            [(ngModel)]="todo.label"
            (keyup.enter)="closeEdit($event)" />
            
          <a onclick="M.toast({html: 'ToDo mis a jour'})" class="btn"></a
        ></ng-template>
      </div>
    </div>
  </div>
</div>
