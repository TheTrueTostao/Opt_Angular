<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ todo.label }}</span>
      </div>
      <div class="card-action">
        <a href="#" (click)="changeDone()">
          <span *ngIf="todo.done == true; else elseBlock">Effectué</span>
          <ng-template #elseBlock>Non Effectué</ng-template>
        </a>
        <i class="tiny material-icons">brush</i>
      </div>
    </div>
  </div>
</div>
